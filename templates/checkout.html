{% extends 'base.html' %}

{% block title %}Check Out{% endblock title %}

{% block content %}
<h1>Welcome to Dhamaka Sale</h1>
{% endblock content %}

{% block body %}
{% load static %}

<section id="checkout" class="checkout">
  <div class="container">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <h2>Checkout Page</h2>

    <form method="post" action="/checkout/">{% csrf_token %}
      <input type="hidden" name="itemsJson" id="itemsJson">
      <input type="hidden" id="amt" name="amt">

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="address1">Address 1</label>
          <input type="text" class="form-control" id="address1" name="address1" required>
        </div>
        <div class="form-group col-md-6">
          <label for="address2">Address 2</label>
          <input type="text" class="form-control" id="address2" name="address2" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group col-md-6">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" name="state" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="zip_code">Zip Code</label>
          <input type="text" class="form-control" id="zip_code" name="zip_code" required>
        </div>
        <div class="form-group col-md-6">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" name="amount" readonly required>
        </div>
      </div>

      <button type="submit" class="btn btn-success btn-lg mt-3">Place Order</button>
    </form>
  </div>
</section>
{% endblock %}
